<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Safe Dine MTL</title>

        <!--adding fonts to be used-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
        
        <!--adding fonts to css-->
        <style>
            body {
                font-family: "Roboto", sans-serif;
                font-weight: 400;
                font-style: normal;
            }
            h1, h2, h3, h4, h5, h6 {
                font-family: "Space Grotesk", sans-serif;
                font-weight: 500;
            }
            #header {
                background-color: #07c06a;
            }

        </style>
        
        <!--adding tailwing CDN-->
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'greenTheme': '#07c06a',
                            'blackTheme': '#010100'
                        },
                        fontFamily: {
                            spaceGrotesk: ['"Space Grotesk"'],
                            roboto: ['"Roboto"', ...defaultTheme.fontFamily.sans]
                        }

                    }
                },
                content: ['./index.html', './functions.js'],
            }
        </script>
        <style type="text/tailwindcss">
            @layer utilities {
              .content-auto {
                content-visibility: auto;
              }
            }
        </style>

        <!--linking map API -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        
        <!--map and backend functions-->
        <script defer src="./functions.js"></script>
        

    
    </head>

    <body>
        <!--header of the page-->
        <div class="top-0 w-screen py-2" id="header">
            <!--app name-->
            <h1 class="text-4xl my-3 text-center font-semibold mx-auto">Safe Dine MTL</h1>
            <!--search bar-->

            <form class="max-w-md mx-auto mb-2">   
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center py-2 ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" class="block w-full p-3 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Restaurants..." required />
                    <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-black hover:text-white font-medium rounded-lg text-sm px-4 py-1">Search</button>
                </div>
            </form>
            
        </div>   
            


        <div class="z-0">
            <!--map container-->
            <div class="z-10" id="map" style="height: 100vh;">
            </div>
    
    
        </div>
    
    </body>
</html>
